<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Vote for Best Movie</title>
</head>
<body>
<form action="voteForBestMovie" method="PUT">
    <br>
    <p> Vote for the best movie below</p>
    <br>
    <p> Your name: <input type="text" name="voterName"> </p>
    <br>
    <select name="movieId">
        <option value="0"> select movie </option>
        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
    </select>
    <p><input type="submit" value="Submit"/></p>
</form>
<br>
<a href="/">Return to home page</a>
<br>
</body>
</html>
